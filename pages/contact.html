<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header class="header">
        <img class="logoHeader" src="../imgs/logo.jpg" alt="food logo"/>
        <nav class="navBar">
            <ul class="linksToPages">
                <li>
                    <a href="../index.html" class="linksToPages">Home</a>
                </li>
                <li>
                    <a href="recipes.html" class="linksToPages">Recipes</a>
                </li>
                <li>            
                    <a href="contact.html" class="linksToPages">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <div class="mainDiv">
            <h1>Contact us if you want to be featured!</h1>
            <h2 class="subtitleMainDiv">Leave your info and you'll hear from us asap</h2>
        </div>
        <div class="formDiv">
            <form>
                <div class="formSections formSectionsColumn">
                    <h2>Your personal information</h2>
                    <label for="name">Full name:</label>
                    <input type="text" name="name">
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                    <label for="birthday">Day of birth:</label>
                    <input type="date" name="birthday">
                </div>
                <div class="formSections">
                    <h2>Where did you hear from us?</h2>
                    <label for="facebook">Facebook</label>
                    <input type="radio" name="facebook">
                    <label for="instagram">Instagram</label>
                    <input type="radio" name="instagram">
                    <label for="youtube">YouTube</label>
                    <input type="radio" name="youtube">
                </div>
                <div class="formSections formSectionsColumn">
                    <h2>Anything else you want us to know?</h2>
                    <textarea name="comments" rows="10" cols="50"></textarea>
                    <input class="submit" type="submit" value="Send">
                </div> 
            </form>
        </div>

        <footer>
            <div class="socialMedia">
                <a class="iconsSM" href="https://www.youtube.com/">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a class="iconsSM" href="https://www.instagram.com/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="iconsSM" href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a class="iconsSM" href="https://www.spotify.com/">
                    <i class="fa-brands fa-spotify"></i>
                </a>
                <a class="iconsSM" href="https://www.tiktok.com/">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
                <a class="iconsSM" href="https://www.twitter.com/">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <div class="footerText">
                <p>Made with <i class="fa-solid fa-heart"></i> by Martina</p>
            </div>
        </footer>
    </div>
    
</body>
</html>
