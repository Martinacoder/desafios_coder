    <div class="main">

            <h1>Our most famous recipies</h1>
            <h2 class="subtitleMainDiv">Some inspiration when you don't have a clue of what to cook</h2>
        </div>
        <div class="pictures">
            <div class="dropdown">
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                    What would you like to try today?
                </button>
            </div>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Option 1</a>

            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
              
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../imgs/cilantro-lime-rice.webp" alt="food plate"/>
                </div>
                  <div class="carousel-item">
                    <img src="../imgs/fried-shrimpo.webp" alt="food plate"/>
                </div>
                  <div class="carousel-item">
                    <img src="../imgs/tsos-chicken.webp" alt="food plate"/>
                </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              
              </div>
